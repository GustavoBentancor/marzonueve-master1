{% load static %}{% load staticfiles %}{% load i18n %}
<html lang="ES">
    {% block jk %}
    <head>
        <link rel="stylesheet" href ="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/mievento/enfamilia.css' %}">

        <title>Criollas</title>

        <h1><i><img src="{% static 'css/botones/titulos/Fiestas_Festivales_Criollos.png' %}" width= 220px height=180px></i></h1>

    </head>

    <body><br>
        <p><a href="/#marco0" ><img src="static/css/botones/irainicio.png" width=130px height=70px ></a> </p>

        <div class="datagrid">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Detalle</th>
                        <th>Ciudad</th>
                        <th>Departamento</th>
                     </tr>
                 </thead>

                <tbody>
                    {% for Evento in Criollas %}
                      <tr>
                          <td>{{ Evento.1 }} <a href="{% url 'Detalle_Criollas' %}?id_Criollas={{ Evento.0 }}">Detalle</a></td>
                          <td>{{ Evento.3 }}</td>
                          <td>{{ Evento.11 }}</td>
                          <td>{{ Evento.18}}</td>

                      </tr>
                    {% endfor %}
                </tbody>
           </table>
        </div>
        <p><a href="/#marco2" ><img src="static/css/botones/volver.png" width=130px height=70px ></a> </p>

    {% endblock %}
   </body>
</html>
